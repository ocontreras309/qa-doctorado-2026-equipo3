name: CI - Puerta de Calidad (Semana 5)

on:
  workflow_dispatch:
    inputs:
      openai_api_key:
        description: 'Enter your OpenAI API key'
        required: true
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  puerta-de-calidad:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Agregar OpenAI API key
        run: echo "OPENAI_API_KEY=${{ github.event.inputs.openai_api_key }}" >> $GITHUB_ENV
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Mostrar versiones de herramientas
        run: |
          set -e
          uname -a
          make --version
          curl --version

      - name: Ejecutar Puerta de Calidad vÃ­a Make
        env:
          # Si el Makefile / scripts leen estas variables, estarÃ¡n disponibles.
          SUT_BASE_URL: http://localhost:8080
          EVIDENCE_DIR: evidence/week5
        run: |
          set -e
          make setup
          make start-chatbot
          make quality-gate

      - name: Subir evidencia como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidencia-semana5
          path: evidence/week5/
          if-no-files-found: warn

      - name: Detener SUT (mejor esfuerzo)
        if: always()
        run: |
          set +e
          make stop-chatbot >/dev/null 2>&1 || true